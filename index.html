<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
              <label for="itemName">Name</label>
              <input type="text" required class="form-control" id="itemName"  >
            </div>
            <div class="form-group">
                <label for="itemDescription">Description</label>
                <textarea  class="form-control" required id="itemDescription" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="itemBrand">Brand</label>
                <input type="text" required class="form-control" id="itemBrand"  >
              </div>
              <div class="form-group">
                <label for="itemImage">Image URL</label>
                <input type="text" required class="form-control" id="itemImage"  >
              </div>
              <div class="form-group">
                <label for="itemPrice">Price</label>
                <input type="number" required class="form-control" id="itemPrice"  >
              </div>
              <button type="submit" class="btn btn-primary" onclick="postItem(event)">Submit</button>
              <button type="submit" class="btn btn-primary" onclick="editItem(event)">Edit</button>
            
            
          </form>

    </div>
   <a href="./indextwo.html">The items</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
